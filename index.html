<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Hunter | Home</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="bg-primary relative pb-20">
      <!-- header left -->
      <div class="max-w-6xl mx-auto">
        <!-- Navbar -->
        <nav
          class="flex flex-row items-center w-full justify-between pt-10 relative z-30"
        >
          <!-- navbar left -->
          <div
            class="flex z-[100] w-7/12 relative flex-row items-center text-base font-semibold gap-7 text-white font-red-hat-display"
          >
            <a href="" class="flex flex-row gap-2">
              <img src="/assets/images/icons/logo.svg" alt="" class="" />
              <p class="text-2xl">JobHunters</p>
            </a>
            <a href="" class="">Home</a>
            <a href="" class="">Find Jobs</a>
            <a href="" class="">CV Builder</a>
            <a href="" class="">About</a>
            <a href="" class="">Post A Job</a>
          </div>
          <!-- navbar right -->
          <div
            class="w-5/12 text-lg font-semibold font-red-hat-display flex flex-row justify-end items-center gap-5"
          >
            <a href="" class="text-primary">Sign In</a>
            <a href="" class="bg-primary text-white py-3 px-5 rounded-md"
              >Register</a
            >
          </div>
        </nav>
        <!-- End Navbar -->
        <!-- Banner -->
        <section class="max-w-[600px] mt-20 font-red-hat-display">
          <h1 class="text-6xl text-white font-bold leading-[74px]">
            Discover more than 8000+ jobs
          </h1>
          <p class="text-lg font-normal mt-4 text-white leading-[35px]">
            Find jobs on us, the job search app built to help you every step of
            the way. Get free access to millions of job postings personalize
            your search
          </p>
          <div
            class="mt-14 bg-white py-2 flex items-center flex-row pl-5 pr-2 gap-8 rounded-md"
          >
            <!-- Job Search -->
            <div class="flex flex-row items-center gap-2">
              <img src="/assets/images/icons/search.svg" alt="" class="w-6" />
              <input
                type="text"
                class="text-[#AFAFBB] outline-none focus:border-none py-4 text-base font-poppins placeholder:text-[#AFAFBB] w-full"
                placeholder="Job title or keyword"
              />
            </div>
            <div class="w-1 h-10 bg-[#453FE04F]"></div>
            <!-- Location Search -->
            <div class="flex flex-row items-center gap-2">
              <img
                src="/assets/images/icons/hero-location-icon.svg"
                alt=""
                class="w-6"
              />
              <input
                type="text"
                class="text-[#AFAFBB] outline-none focus:border-none py-4 text-base font-poppins placeholder:text-[#AFAFBB] w-full"
                placeholder="Job title or keyword"
              />
            </div>
            <button
              class="bg-primary px-5 text-base font-poppins font-medium text-white py-4 rounded-md"
            >
              Search
            </button>
          </div>
        </section>
        <!-- End Banner -->
      </div>
      <!-- header right -->
      <div class="absolute right-0 ] top-0">
        <img
          src="/assets/images/banner/hero-banner.svg"
          alt=""
          class="h-screen"
        />
      </div>
    </header>
    <!-- End Header -->
    <!-- Category -->
    <section class=""></section>
    <!-- End Category -->
    <!-- Featured -->
    <section class=""></section>
    <!-- End Featured -->
    <!-- Offers -->
    <section class=""></section>
    <!-- End Offers -->
    <!-- Testimonial -->

    <!-- EndTestimonial -->
    <!-- About -->

    <!-- End About -->
    <!-- Blog -->
    <section class=""></section>
    <!-- End Blog -->
    <!-- Explore -->
    <section class=""></section>
    <!-- End Explore -->
    <!-- Footer -->
    <footer class=""></footer>
    <!-- End Footer -->
  </body>
</html>
